<script>
const params=new URLSearchParams(window.location.search);
const name=params.get("name");
const price=Number(params.get("price"));
const img=params.get("img");

document.getElementById("pname").innerText=name;
document.getElementById("pimg").src=img;

const desc = `
ðŸ”¥ STUBBORN THREAD | The Unstoppable Style ðŸ”¥

100% Premium Combed Cotton  
180+ GSM Heavy Duty Fabric  
Bio-washed â€“ no pilling  
Double-stitched durability  

Color fast, pre-shrunk & machine washable  

7-Day easy return  
Secure packaging  
Stubborn quality check  

Wear it with sneakers and stand out.
`;

document.getElementById("pdesc").innerText=desc;

let qty=1,discount=0;
const orderId="ST"+Math.floor(100000+Math.random()*900000);
document.getElementById("orderShow").innerText=orderId;

function update(){
  let total=(price*qty)-discount;
  document.getElementById("qty").innerText=qty;
  document.getElementById("total").innerText=total;
  document.getElementById("productField").value=name+" x"+qty+" | Order ID: "+orderId;
  document.getElementById("priceField").value=total;
  document.getElementById("nextPage").value="track.html?order="+orderId;
}
update();

function qtyPlus(){qty++;update();}
function qtyMinus(){if(qty>1){qty--;update();}}
function applyCoupon(){if(coupon.value=="ST20"){discount=price*qty*0.2;update();alert("20% OFF Applied");}}

designInput.onchange=e=>{
  preview.src=URL.createObjectURL(e.target.files[0]);
  preview.style.display="block";
};
</script>
<script>
document.querySelectorAll('.product-card').forEach(card => {

    const isKids = card.classList.contains("kids");

    if(isKids){
        card.querySelector('.adult-sizes').style.display = "none";
        card.querySelector('.kids-sizes').style.display = "flex";
    }

    card.querySelectorAll('.sizes button').forEach(btn=>{
        btn.addEventListener("click",()=>{
            card.querySelectorAll('.sizes button').forEach(b=>b.classList.remove("active"));
            btn.classList.add("active");
        });
    });

});
</script>
