<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Now | Stubborn Thread</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Montserrat, sans-serif;
    background:#f6f6f6;
}

.checkout{
    max-width:500px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.checkout h2{
    text-align:center;
    margin-bottom:20px;
}

input, select, textarea{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:1px solid #ddd;
    margin-bottom:15px;
    font-size:14px;
}

.order-summary{
    background:#f1f1f1;
    padding:15px;
    border-radius:12px;
    margin-bottom:20px;
}

.order-summary span{
    display:flex;
    justify-content:space-between;
    font-weight:700;
    margin-bottom:8px;
}

.grid-2{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
}

button{
    width:100%;
    padding:15px;
    background:black;
    color:white;
    font-weight:900;
    border:none;
    border-radius:30px;
    cursor:pointer;
}
</style>
    <div style="font-size:28px;font-weight:900;text-align:center;margin:25px 0;">
  Custom Print
</div>

<div style="border:2px dashed #aaa;padding:20px;border-radius:12px;text-align:center;cursor:pointer;position:relative;margin-bottom:15px;">
  <input type="file" name="Custom Design" id="designInput" accept="image/*" style="position:absolute;inset:0;opacity:0;">
  <p>Click or drag your photo here</p>
</div>

<img id="preview" style="width:100%;border-radius:12px;display:none;margin-bottom:15px;">

</head>

<body>

<div class="checkout">
<h2>Complete Your Order</h2>

<div class="order-summary">
<span><div>Product</div><div id="pname"></div></span>
<span><div>Price</div><div>â‚¹<span id="pprice"></span></div></span>
</div>

<form action="https://formsubmit.co/printing@stubbornthread.in" method="POST" enctype="multipart/form-data">

<input type="hidden" name="Product" id="productField">
<input type="hidden" name="Price" id="priceField">

<input type="text" name="Name" placeholder="Full Name" required>
<input type="tel" name="Phone" placeholder="Phone Number" required>

<input type="email" name="Email" placeholder="Email (optional)">

<div class="grid-2">
<input type="text" name="City" placeholder="City" required>
<input type="text" name="State" placeholder="State" required>
</div>

<div class="grid-2">
<input type="text" name="Pincode" placeholder="Pincode" required>
<input type="text" name="Landmark" placeholder="Landmark">
</div>

<textarea name="Address" placeholder="Full Address" required></textarea>

<select name="Size" required>
<option value="">Select Size</option>
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select>

<select name="Color" required>
<option value="">Select Color</option>
<option>Black</option><option>White</option><option>Red</option><option>Blue</option>
</select>

<button type="submit">Place Order</button>

</form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const price = params.get("price");

document.getElementById("pname").innerText = name || "";
document.getElementById("pprice").innerText = price || "";

document.getElementById("productField").value = name || "";
document.getElementById("priceField").value = price || "";
</script>
    document.getElementById("designInput").addEventListener("change", function(e){
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(e.target.files[0]);
  img.style.display = "block";
});


</body>
</html>
